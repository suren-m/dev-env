---
- name: update and upgrade
  package:
    upgrade: yes
    update_cache: yes

- name: build tools
  package:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - curl
    - make
    - wget
    - libssl-dev
    - pkg-config
    - build-essential
    - clang
    - llvm
    - lldb
    - cmake
    - ninja-build
    - dpkg
    - lsb-release
    - software-properties-common # apt-add-repo
    - apt-transport-https 
    - ca-certificates
    - gnupg2
    - gnupg-agent # needed for docker

- name: terminal editors and essentials
  package:
    name: "{{ item }}"
    state: present
  loop:
    - vim
    - neovim
    - nano
    - tmux # or dvtm
    - fzf
    - grep
    - gawk
    - sed
    - tar
    - ripgrep
    - universal-ctags

- name: utils
  package: 
    name: "{{ item }}"
    state: present
  loop:
    - bash-completion
    - xclip
    - htop
    - tree
    - zip
    - unzip
    - file
    - cron

- name: webdev tools
  package: 
    name: "{{ item }}"
    state: present
  loop:
    - httpie
    - jq      
    - fonts-powerline
    # - apache2-utils


- name: networking utils
  package:
    name: "{{ item }}"
    state: present
  loop:
    - hostname
    - ufw
    - net-tools
    - dnsutils
    - whois
    - traceroute
    - rsync


